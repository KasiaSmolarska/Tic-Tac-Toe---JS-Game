<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/fonts/Material-Design-Iconic-Font.svg">

</head>
<body>

    <main>
        <div class="game">
            <div class="game__stats">
                <div class="game__stats-x-wins"><span class="game__stats-x-wins-value">0</span></div>  
                <div class="game__stats-o-wins"><span class="game__stats-o-wins-value">0</span></div>  
            </div>
            <section class="board">
                <ul class="board__container"></ul>
            </section>
            <div class="start-game">
                <button type="button">Start new game</button>
            </div>
        </div>
    </main>
    
</body>
</html>
<script src="class.tile.js"></script>
<script src="class.board.js"></script>
