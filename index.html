<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css?family=Niramit:300,400,500,700&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>

    <main>
        <div class="game">
            <div class="game__stats">
                <div class="game__stats-x-wins">
                    <div class="game__svg" style="margin-bottom: -7px;">
                        <svg style="width:24px;" viewBox="0 0 24 24">
                            <path fill="#3989D4" d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" />
                        </svg>
                    </div>
                    <span class="game__stats-x-wins-value">0</span><span> wins</span>
                </div>  
                <div class="game__stats-o-wins">
                    <div class="game__svg"><svg viewBox="0 0 24 24"> <path fill="#000000" d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" /> </svg></div>
                    <span class="game__stats-o-wins-value">0</span><span> wins</span>
                </div>  
                <div class="game__stats-draws" style="color:#A4B5B8">
                        <div class="game__svg" style="margin-bottom: -3px;"><svg style="width:24px;height:22px" viewBox="0 0 24 24"> <path fill="#A4B5B8" d="M12,3C10.73,3 9.6,3.8 9.18,5H3V7H4.95L2,14C1.53,16 3,17 5.5,17C8,17 9.56,16 9,14L6.05,7H9.17C9.5,7.85 10.15,8.5 11,8.83V20H2V22H22V20H13V8.82C13.85,8.5 14.5,7.85 14.82,7H17.95L15,14C14.53,16 16,17 18.5,17C21,17 22.56,16 22,14L19.05,7H21V5H14.83C14.4,3.8 13.27,3 12,3M12,5A1,1 0 0,1 13,6A1,1 0 0,1 12,7A1,1 0 0,1 11,6A1,1 0 0,1 12,5M5.5,10.25L7,14H4L5.5,10.25M18.5,10.25L20,14H17L18.5,10.25Z" />
                            </svg></div>
                        <span class="game__stats-draws-value">0</span><span> draws</span>
                    </div>  
            </div>
            <section class="board">
                <ul class="board__container"></ul>
            </section>
            <div class="start-game">
                <button type="button" onclick="myBoard.createBoard()">Refresh</button>
            </div>
        </div>
    </main>
    
</body>
</html>
<script src="./src/class.tile.js"></script>
<script src="./src/class.board.js"></script>
